  first_info: "Merry Christmas~!!<br><br>Make your family, I am your family.<br><br>All of AD profits will donate to young children head of a family in 25th, December.<br>We will info the result of donation through this website.<br><h4>Log in facebook and share your link as many as possible, You can send more warm heart to children.</h4>"
  meta_description: "Merry Christmas~! Make your family, I am your family. Spread your influence!"
  manual_info: "<p>온라인에서 피라미드 방식으로 기부해보자! <br>많은 방문자가 모여 광고수익이 발생하면 올해 <u>크리스마스 때 소년, 소녀 가장에게  기부</u>가 됩니다.<br><br><u>당신의 위치는 빨간 화살표</u>로 표시되어 있습니다<br>만약 페이스북 로그인을 하신다면 <u>페이스북 친구들은 파란색 화살표</u>로 표시됩니다<br>배너를 수정하여 표시되는 이름을 변경할 수 있습니다<br>이름옆의 괄호에는 자손의 수가 표시되어 있습니다<br>사람들이 당신의 링크를 통해 들어오게 되면 여러분의 바로 밑(자손)에 들어오게 됩니다.<br>여러분의 <u>자손이 늘어날 때마다 여러분에게 5포인트가</u> 쌓이게 됩니다.<br>포인트를 활용해 다른 자손들을 <u>'입양'</u>할 수 있습니다. 많이 입양할수록 큰 포인트가 필요합니다.<br>전략적으로 성장가능성이 큰 자손을 데려오시면 더욱 유리해 집니다.<br>각 집안의 최상단의 사람을 <u>시조</u>라 부릅니다.<br>만약 자신이 시조가 되고 싶다면 <u>'새가족'</u> 버튼을 누르시면 됩니다.<br>일정 조건만 충족 된다면 새 가족을 만들 수 있습니다.<br>또한, 마음에 드는 집안으로 이동할 수도 있습니다. <u>'이동'</u> 버튼을 이용하시면 됩니다.<br>이러한 활동을 하는데 포인트는 필수입니다.<br>포인트를 얻기 위해서는 <u>자신의 링크를 공유하여 자손을 늘리는 것</u>이 가장 좋은 방법이고,<br>페이스북 로그인 또는 친구 초대시에도 포인트가 적립됩니다.</p>"
  intro_btn: "Introduction"
